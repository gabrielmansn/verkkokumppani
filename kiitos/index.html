<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiitos | Verkkokumppani</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f3f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 4rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #1a5f4a;
            margin-bottom: 1rem;
        }
        p {
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #1a5f4a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">K</div>
        <h1>Kiitos tilauksesta!</h1>
        <p>Olemme vastaanottaneet tiedot ja kuvat.</p>
        <p>Otamme sinuun yhteyttä 24 tunnin sisällä.</p>
        <p style="margin-top: 1.5rem; font-size: 0.9rem; color: #4a4a4a;">
            Jos sinulla on kysyttävää, lähetä viesti sähköpostitse <strong>info@verkkokumppani.fi</strong>
        </p>
    </div>
</body>
</html>
